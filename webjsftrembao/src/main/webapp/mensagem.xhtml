<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head> 
<h:body class="red darken-3"> 
	<div>
		<br /><br />
		<div class="center">
			<img src="img/check-icon.png"  width="200"></img>
			<h5 class="white-text">Pedido realizado com sucesso!</h5>
		</div>
		
		<br/>
		<div class="center white-text">
			<label class="white-text">O pedido deve ser entregue entre trinta minutos e uma hora</label><br/>
			<h5>Dados do pedido</h5>
			<h:outputLabel value="Rua: " />
			<h:outputText value="#{loginbean.cliente.rua}"/>
			<br/>
			<h:outputLabel value="Numero: " />
			<h:outputText value="#{loginbean.cliente.numero}"/>
			<br/>
			<h:outputLabel value="Bairro: " />
			<h:outputText value="#{loginbean.cliente.bairro}"/>
			<br/>
			<label class="white-text">Qualquer dúvida entre em contato por telefone</label><br/>
			<label>Telefone: </label><label class="white-text">35 4234-5435</label><br/>
			<label>Celular: </label><label class="white-text">35 99954-5344</label><br/>
			<h:outputLabel value="Obrigado pela preferencia "/>
			<h:outputText value="#{loginbean.cliente.nome}" />
			
			<br /><br />
			<a type="button" href="principal.xhtml" class="btn waves-effect waves-light grey darken-3">
				Página inicial<i class="material-icons right">home</i>
			</a>
		</div>
	</div>
</h:body> 
</html>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

  <!-- Compiled and minified JavaScript -->

<h:body class="red darken-3"> 	
	<div class="vertically-aligned row" style="margin: 0px;
	padding:0px;
	float: left;
	width:100%;
	position:absolute;
	top: 50%;
	transform: translateY(-50%) translateX(-50%);
	left:50%;">
		<div class="center">
			<img src="img/logo.png" width="200"/>
		</div>
		
		<div class="col s10 m8 l6 offset-s1 offset-m2 offset-l3" style="border: solid black 3px; border-radius: 10px;">
			<h:form id="x">
				<label class="black-text">Email:</label>
				<h:inputText value="#{loginbean.cliente.email}" class="white-text" />
				<br/>
				<label class="black-text">Senha:</label>
				<h:inputText value="#{loginbean.cliente.senha}" class="white-text"/>
				<br/>
				<div class="center-align">
				<span class="center">
					<h:commandButton action="#{loginbean.validalogin}" value="Entrar" class="btn waves-effect waves-light black" />
				</span>
				</div>
				<br />
				<p:message id="erro" for="erro" style="background-color: #FFFF00 ;color:black;" /> 
			</h:form>
		</div>
		<br />
		<div class="center col s12">
			<a href="cadastro.xhtml" class="black-text" style="font-size: 18px;">Cadastrar</a>
		</div>
	</div> 
	
		
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="materialize/js/materialize.js"></script>
	<script src="materialize/js/init.js"></script>
</h:body>

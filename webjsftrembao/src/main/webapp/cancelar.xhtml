<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link href="https://fonts.googleapis.com/icon?family=Materil+Icons" rel="stylesheet"/>
	<link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="sceen,projection"/>
	<link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  	<!--Let browser know website is optimized for mobile-->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head> 
<h:body> 
	<nav class="red darken-3" role="navigation">
	    <div class="nav-wrapper container">
	    	<a href="principal.xhtml" class="left"><i class="material-icons">arrow_back</i></a>
	    	<a id="logo-container" href="#" class="brand-logo center hide-on-small-only">Cancelar pedidos</a>
	    	<a id="logo-container" href="#" class="brand-logo center hide-on-med-and-up" style="font-size: 18px;">Cancelar pedidos</a>
	    </div>
  	</nav> 
  	
  	<div class="container center">
		<h:form>
			<h:dataTable id="tab_pedidos" value="#{cancelarbean.getpedidos(loginbean.cliente)}" var="pedido">
				<h:column>
					<h:dataTable id="tab_itens" value="#{pedido.itemcardapio}" var="itens">
						<h:column>
							<f:facet name="header">Ilustração</f:facet>
							<img src="#{itens.img}" width="200" height="200" class="hide-on-small-only circle"/>
							<img src="#{itens.img}" width="130" height="130" class="hide-on-med-and-up circle"/>
						</h:column>
						<h:column>
							<f:facet name="header">Prato</f:facet>
							<h:outputText value="#{itens.descricao}" />
						</h:column>
						<h:column>
							<f:facet name="header">Preço</f:facet>
							<h:outputText value="#{itens.valor}" />
						</h:column>
					</h:dataTable>
				</h:column>
				<h:column>
					<f:facet name="header">Cancelar</f:facet>
					<h:commandLink action="#{cancelarbean.cancelarpedido(pedido)}" value="X" class="btn-small waves-effect waves-light red darken-3" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<br /><br />
	<div class="center">
		<a href="principal.xhtml" class="btn waves-effect waves-light red darken-3">
			Página inicial<i class="material-icons right">home</i>
		</a>
	</div>
	<br /><br />
</h:body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link href="https://fonts.googleapis.com/icon?family=Materil+Icons" rel="stylesheet"/>
	<link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="sceen,projection"/>
	<link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  	<!--Let browser know website is optimized for mobile-->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head> 
<h:body> 
	<nav class="red darken-3" role="navigation">
	    <div class="nav-wrapper container">
	    	<a href="principal.xhtml" class="left"><i class="material-icons">arrow_back</i></a>
	    	<a id="logo-container" href="#" class="brand-logo center hide-on-small-only">Fazer pedido</a>
	    	<a id="logo-container" href="#" class="brand-logo center hide-on-med-and-up" style="font-size: 18px;">Fazer pedido</a>
	    </div>
  	</nav> 
  	
  	<br /><br />
  	<div class="container">
	<h:form id="menu">
		<h:dataTable id="tab_cardapio" value="#{pedidobean.itemscardapio}" var="items">
			<h:column>
				<f:facet name="header">Ilustração</f:facet>
				<img src="#{items.img}" width="200" height="200" class="hide-on-small-only circle"/>
				<img src="#{items.img}" width="130" height="130" class="hide-on-med-and-up circle"/>
			</h:column>
			<h:column>
				<f:facet name="header">Prato</f:facet>
				<h:outputText value="#{items.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="R$#{items.valor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Adicionar ao pedido</f:facet>
				<h:commandLink action="#{pedidobean.adicionaraopedido(items)}" value="+" class="btn-small waves-effect waves-light red draken-3" />
			</h:column>
		</h:dataTable>
	</h:form>
	
	<br /><br /><br />
	<h:form>
		<h6>Seus pedidos<i class="material-icons left">shopping_cart</i></h6>
		<h:dataTable id="tab_carrinho" value="#{pedidobean.carrinhopedido()}" var="carrinho">
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{carrinho.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{carrinho.valor}" />
			</h:column>
		</h:dataTable>
		<br/>
		<h:outputLabel value="Valor: " />
		<h:outputText value="R$#{pedidobean.Valor()}"/>
		
		<br/><br/>
		<div class="center">
			<h:commandButton action="#{pedidobean.finalizarpedido(loginbean.cliente)}" value="Finalizar pedido" class="btn waves-effect waves-light red darken-4 white-text"/>
		</div>
		<br/><br/>
	</h:form>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="materialize/js/materialize.js"></script>
	<script src="materialize/js/init.js"></script>
</h:body> 
</html>

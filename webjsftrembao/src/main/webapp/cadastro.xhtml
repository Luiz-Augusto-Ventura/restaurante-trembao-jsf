<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	
  	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  	
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head> 
<h:body> 
	<nav class="red darken-3" role="navigation">
	    <div class="nav-wrapper container">
	    	<a href="index.xhtml" class="left"><i class="material-icons">arrow_back</i></a>
	    	<a id="logo-container" href="#" class="brand-logo center hide-on-small-only">Cadastro TremBão</a>
	    	<a id="logo-container" href="#" class="brand-logo center hide-on-med-and-up" style="font-size: 18px;">Cadastro TremBão</a>
	    </div>
  	</nav> 
  	
  	<br /><br />
	<div class="center hide-on-med-and-up">
		<img src="img/logo.png" width="200" height="150"/>
	</div>
	<div class="center hide-on-small-only">
		<img src="img/logo.png" width="300" height="200"/>
	</div>
	
	<h:form id="y">
		<div class="row">
			<div class="col s10 offset-s1" style="border: 3px solid black; border-radius: 10px;">
				<h:outputLabel value="Nome: " />
				<h:inputText value="#{cadastrobean.cadastro.nome}" />
				<br/>
				<h:outputLabel value="Rua: " />
				<h:inputText value="#{cadastrobean.cadastro.rua}" />
				<br/>
				<h:outputLabel value="Numero: " />
				<h:inputText value="#{cadastrobean.cadastro.numero}" />
				<br/>
				<h:outputLabel value="Bairro: " />
				<h:inputText value="#{cadastrobean.cadastro.bairro}" />
				<br/>
				<h:outputLabel value="Telefone: " />
				<h:inputText value="#{cadastrobean.cadastro.telefone}" />
				<br/>
				<h:outputLabel value="Email: " />
				<h:inputText value="#{cadastrobean.cadastro.email}" />
				<br/>
				<h:outputLabel value="Senha: " />
				<h:inputText value="#{cadastrobean.cadastro.senha}" />
				<br/>
				<p:message id="erro" for="erro" style="background-color: #FFFF00 ;color:black;" />
			</div>
		</div>
		<div class="center">
			<h:commandButton action="#{cadastrobean.salvar()}" value="Cadastrar" class="btn waves-effect waves-light red darken-4"/>
			<br/><br/>
		</div>		
	</h:form>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="materialize/js/materialize.js"></script>
	<script src="materialize/js/init.js"></script>
</h:body> 
</html>
